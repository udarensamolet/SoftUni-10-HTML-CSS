<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Positioning Playground</title>
  </head>
  <body>
    <div class="viewport blue-container">
      <section class="card">
        <img src="img/picture1.jpg" alt="picture1" />
        <span class="card-icon">
            <i class="fas fa-link"></i>
        </span>
      </section>
    </div>
    <div class="viewport orange-container">
      <section class="card">
        <img src="img/picture2.jpg" alt="picture2" />
        <span class="card-icon">
            <i class="fas fa-star"></i>
        </span>
      </section>
    </div>
  </body>
</html>
